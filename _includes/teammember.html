<h3><a href="{{site.url}}/people/{{author[0]}}">{{ author[1].name }}</a></h3>
<h4>{{ author[1].position }}</h4>
{% if author[1].avatar %}
  <img src="{{site.url}}/{{author[1].avatar}}" alt="{{author[1].name}}" style="max-width:400px;max-height:300px;" />
{% endif %}
{% if author[1].bio %}
  {{ author[1].bio }}
  <br>
{% endif %}
