  bio:            "Lindsay Van Tine holds a Ph.D. in English & Comparative Literature from Columbia University. She is currently a CLIR Postdoctoral Fellow at the University of Pennsylvania and Swarthmore College, where she researches and teaches at the intersection of Early American Studies, Book History, and the Digital Humanities. She is at work on a first book project titled <i>The Invention of Americana: Claiming Hemispheric History, Territory, and Archive, 1823-1854</i>."

